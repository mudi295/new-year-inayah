<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 — Inayatul Fauziah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon:#00f6ff;
  --violet:#a855f7;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  background:radial-gradient(circle at top,#0a0f1e,#02040a);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#eaffff;
}

/* ===== BACKGROUND ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== MAIN ===== */
.main{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  perspective:1200px;
}

/* ===== CARD ===== */
.card{
  width:100%;
  max-width:520px;
  padding:clamp(32px,6vw,52px);
  border-radius:28px;
  background:linear-gradient(145deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  backdrop-filter:blur(24px);
  box-shadow:
    0 0 80px rgba(0,255,255,.25),
    inset 0 0 40px rgba(255,255,255,.05);
  text-align:center;
  transform-style:preserve-3d;
  animation:intro 1.6s ease forwards, float 6s ease-in-out infinite;
}

/* ===== TEXT ===== */
.year{
  font-family:'Orbitron',sans-serif;
  font-size:clamp(64px,12vw,100px);
  font-weight:800;
  letter-spacing:4px;
  background:linear-gradient(90deg,var(--neon),var(--violet),var(--neon));
  background-size:200%;
  -webkit-background-clip:text;
  color:transparent;
  animation:glow 4s linear infinite;
}

.subtitle{
  margin-top:6px;
  font-size:clamp(16px,4vw,18px);
  opacity:.9;
}

.name{
  margin-top:14px;
  font-size:clamp(20px,5vw,26px);
  font-weight:600;
  color:var(--neon);
}

.message{
  margin:26px 0;
  font-size:clamp(14px,4vw,16px);
  line-height:1.8;
  opacity:.9;
}

/* ===== BUTTON ===== */
button{
  margin-top:12px;
  padding:16px 40px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  letter-spacing:1px;
  color:#001010;
  background:linear-gradient(135deg,var(--neon),var(--violet));
  box-shadow:0 0 35px rgba(0,255,255,.6);
  transition:.35s ease;
}

button:hover{
  transform:scale(1.12);
  box-shadow:0 0 60px rgba(168,85,247,.9);
}

.footer{
  margin-top:22px;
  font-size:12px;
  opacity:.55;
}

/* ===== ANIMATIONS ===== */
@keyframes glow{
  to{background-position:200%}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
@keyframes intro{
  from{opacity:0;transform:translateY(40px) scale(.9)}
  to{opacity:1;transform:translateY(0) scale(1)}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="main">
  <div class="card" id="card">
    <div class="year">2026</div>
    <div class="subtitle">✨ Happy New Year ✨</div>

    <div class="name">For Inayatul Fauziah</div>

    <div class="message">
      A new year. A new light.<br>
      May 2026 guide you to peace,<br>
      strength, and endless joy.
    </div>

    <button onclick="celebrate()">Celebrate ✨</button>

    <div class="footer">Designed with vision • New era begins</div>
  </div>
</div>

<!-- ===== MUSIC ===== -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3c5f71a56b.mp3?filename=ethereal-vibes-ambient-110057.mp3">
</audio>

<script>
/* ===== PARTICLES ===== */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
let w,h,particles=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

class Particle{
  constructor(){this.reset()}
  reset(){
    this.x=Math.random()*w;
    this.y=Math.random()*h;
    this.r=Math.random()*2+.6;
    this.v=Math.random()*.7+.2;
    this.a=Math.random()*.5+.3;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(0,255,255,${this.a})`;
    ctx.fill();
    this.y-=this.v;
    if(this.y<0)this.reset();
  }
}
for(let i=0;i<150;i++)particles.push(new Particle());

function animate(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>p.draw());
  requestAnimationFrame(animate);
}
animate();

/* ===== INTERACTIVE PARALLAX ===== */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/window.innerWidth-.5)*18;
  const y=(e.clientY/window.innerHeight-.5)*18;
  card.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ===== CELEBRATION ===== */
const music=document.getElementById("music");

function celebrate(){
  music.volume=0.6;
  music.play();

  for(let i=0;i<100;i++){
    const s=document.createElement("div");
    s.style.position="fixed";
    s.style.left="50%";
    s.style.top="50%";
    s.style.width="6px";
    s.style.height="6px";
    s.style.borderRadius="50%";
    s.style.background=`hsl(${Math.random()*360},100%,70%)`;
    s.style.zIndex=999;
    document.body.appendChild(s);

    const a=Math.random()*Math.PI*2;
    const d=Math.random()*260;

    s.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`,opacity:0}
    ],{duration:1400,easing:"ease-out"});

    setTimeout(()=>s.remove(),1400);
  }
}
</script>

</body>
</html>
